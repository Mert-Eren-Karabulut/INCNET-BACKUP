<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>login | İNÇNET</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="css/styles.css" rel="stylesheet">

  <script src="https://cdn.firebase.com/v0/firebase.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div data-role="page" data-control-title="login" id="login" style="background: url('img/background_500.png') repeat">
      <div data-role="content" style="padding: 5%">
          <a href="login.html" data-controltype="image">
              <div style=" text-align:center">
                  <img style="width: 100%; height: px" src="img/incnetwhite.png"/>
              </div>
          </a>
          <form action="" method="POST" data-ajax="false">
              <div data-role="fieldcontain" data-controltype="textinput">
                  <input name="username" id="username" placeholder="Username" value="" type="text"/>
              </div>
              <div data-role="fieldcontain" data-controltype="textinput">
                  <input name="password" id="password" placeholder="Password" value="" type="password"/>
              </div>
              <div id="checkboxes1" data-role="fieldcontain" data-controltype="checkboxes">
                  <fieldset data-role="controlgroup" data-type="vertical" data-mini="true">
                      <input id="checkbox1" name="remember" data-theme="b" type="checkbox"/>
                      <label for="checkbox1">
                          Remember?
                      </label>
                  </fieldset>
              </div>
              <a data-role="button" data-transition="none" href="index.html">
                  Log in!
              </a>
          </form>
      </div>
  </div>
</body>
</html>
